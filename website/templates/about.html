{% extends 'base.html' %}
{% load  humanize %}

{% block main %}
  <h1>About us</h1>
  <h2>実績</h2>
  <p>{% now "Y/m/d H:i" %}までにに{{ num_services | intcomma}}個のサービス作った.</p>
  <h2>スキル</h2>
  <ul>
    {% for skill in  skills %}
      <li>{{ skill }}</li>
      {% empty %}
       <li>スキルがありません</li>
    {% endfor %}
  </ul>
{% endblock %}
